<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BUSR</title>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script type="text/javascript" src="firebase.js"></script>
    <link rel = "stylesheet"
          type = "text/css"
          href = "style.css" />

    <script type="text/javascript" src="map.js"></script>

</head>
<body>




<div class="topnav" id="topnavbar">
    <a href=index.html>Home</a>
    <a href="#" onclick="document.getElementById('id01').style.display='block'">Login</a>
    <a href="#">Contact</a>
    <a href="#">About</a>


</div>
<!-- The Modal -->
<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'"
        class="close" title="Close Modal">&times;</span>

    <!-- Modal Content -->
    <form class="modal-content animate">
        <div class="imgcontainer">
            <img src="img_avatar2.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label><b>Create Account</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label><b>Username</b></label>
            <input type="text" placeholder="Enter email" name="email" required>

            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>


            <label>Remember me</label><label>
            <input type="checkbox" checked="checked">

            <button  onclick="loginposition()">Login</button>
        </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>

</div>




<div id="map"></div>


<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9aXh75MJy7q_qGd-_irvNwiM8vR3Zfhk&callback=getuserlocation">
</script>


<script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>



</body>
</html>
